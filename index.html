<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->


    <title>Formulário</title>
</head>
<body>
    <div class="container-fluid" >
        <div class="card-formulario">
        
        <h2 id ="titulo-formulario" class="h5 mx-auto mt-4" style="width: 400px;">Formulário de cadastro</h2>
        <form action="">

            <div class="form container-md">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input class="inputs form-control" type="text" id="nome" placeholder="Nome">
                
                    <label class="form-label" for="email">Email</label>
                    <input class="inputs form-control" type="email" id="email" placeholder="user@email.com">
            
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="cep">Cep</label>
                            <input class="inputs form-control" type="text" id="cep" placeholder="99999-999">
                        </div>
                        <div class="col">
                            <label  class="form-label" for="endereco">Endereço</label>
                            <input class="v form-control" type="text" id="endereco">
                        </div>
                    </div>

                
                    <label class="form-label" for="numero">Número</label>
                    <input class="inputs form-control" type="text" id="numero">

                    <label class="form-label" for="bairro">Bairro</label>
                    <input class="inputs form-control" type="text" id="bairro">
                    <div class="row">
                        <div class="col">
                            <label  class="form-label" for="cidade">Cidade</label>
                            <input class="inputs form-control" type="text" id="cidade">
                        </div>

                        <div class="col">
                            <label class="form-label" for="estado">Estado</label>
                            <input class="inputs form-control" type="text" id="estado">
                        </div>
                    </div>
                </div>
                <button id="botao-enviar" type="submit" class="btn btn-danger mx-auto" style="width:200px">Enviar</button>
            </div>
        
        </form>
            
    </div>
</div>
<script src="./js/main.js"></script>
</body>
</html>
